name: Build and Deploy

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install and Build 🔧 
        env:
          VITE_APP_MODE: production
          VITE_BASE_URL: ${{ secrets.VITE_PROD_BASE_URL }}
          VITE_BASE_PATH: ${{ secrets.VITE_PROD_BASE_PATH }}
        run: |
          yarn install && yarn build

      - name: Deploy
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PROD_PRIVATE_KEY }}
          HOSTNAME: ${{secrets.SSH_PROD_HOST}}
        run: |
          echo "$PRIVATE_KEY" > private_key && 
          chmod 600 private_key &&
          ssh -o StrictHostKeyChecking=no -i private_key root@${HOSTNAME} "echo 'todo' "
