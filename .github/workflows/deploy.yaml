name: Frontend

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: build
        env:
          VITE_BASE_URL: secrets.VITE_BASE_URL

        run: yarn build

      - name: deploy to gcp
        env:
          PRIVATE_KEY: ${{ secrets.GCP_PRIVATE_KEY  }}
          HOSTNAME: ${{ secrets.HOSTNAME  }}
          USER_NAME: ${{ secrets.USER_NAME  }}

        run: |
          echo "$PRIVATE_KEY" > private_key && 
          chmod 600 private_key &&
          scp -o StrictHostKeyChecking=no -i private_key -r dist/ ${USER_NAME}@${HOSTNAME}:/tmp/html
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} "sudo rm -r /usr/share/nginx/html/*"
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} "sudo mv /tmp/html /usr/share/nginx/"
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} "sudo systemctl restart nginx"